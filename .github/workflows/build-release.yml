name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 匹配所有以 v 开头的 tag，例如 v1.0.0

permissions:
  contents: write

jobs:
  build-cli-linux:
    name: Build CLI (Linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install musl target
        run: rustup target add x86_64-unknown-linux-musl

      - name: Install musl-tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build CLI (Linux)
        run: |
          cd src-cli
          cargo build --release --target x86_64-unknown-linux-musl

      - name: Upload Linux CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: jjj-cli-linux
          path: src-cli/target/x86_64-unknown-linux-musl/release/jjj-cli
          retention-days: 30

  build-cli-windows:
    name: Build CLI (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build CLI (Windows)
        run: |
          cd src-cli
          cargo build --release

      - name: Upload Windows CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: jjj-cli-windows
          path: src-cli/target/release/jjj-cli.exe
          retention-days: 30

  build-desktop-linux:
    name: Build Desktop (Linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build frontend
        run: pnpm build

      - name: Build Tauri app (Linux)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./src-tauri
          # 只构建，不创建 release，release 将在最后统一创建

      - name: Upload Linux Desktop artifact
        uses: actions/upload-artifact@v4
        with:
          name: dna-3j-tool-linux
          path: src-tauri/target/release/bundle/**
          retention-days: 30

  build-desktop-windows:
    name: Build Desktop (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build frontend
        run: pnpm build

      - name: Build Tauri app (Windows)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./src-tauri
          # 只构建，不创建 release，release 将在最后统一创建

      - name: Upload Windows Desktop artifact
        uses: actions/upload-artifact@v4
        with:
          name: dna-3j-tool-windows
          path: src-tauri/target/release/bundle/**
          retention-days: 30

  create-release:
    name: Create Release
    needs: [build-cli-linux, build-cli-windows, build-desktop-linux, build-desktop-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/jjj-cli-linux/jjj-cli
            artifacts/jjj-cli-windows/jjj-cli.exe
#            artifacts/dna-3j-tool-linux/**/*
#            artifacts/dna-3j-tool-windows/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

